<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galeria Overlay</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!--Contenedor principal de mi pargina web-->
		<div class="galeria">
			<h1>Galeria Eeveelutions</h1>
			<div class="linea"></div>
			<!--contenedor de imagenes de mi web-->
			<div class="contenedor-imagenes">
				<!--donde va a ir cada una de las imagenes con sus caracteristicas-->
				<div class="image">
					<img src="img/foto1.jpg" alt="" />
					<!--capa para dar sensacion de animacion a mi imagen-->
					<div class="overlay">
						<h2>Eevee</h2>
					</div>
				</div>
				<div class="image">
					<img src="img/foto2.png" alt="" />

					</div>
				</div>
